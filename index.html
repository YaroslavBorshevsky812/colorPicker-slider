<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">

<body>
    
   <div class="main">
       <div class="wrapper">
        <div class="card">
            <div class="header">
                 <div class="header_content">
                     <div class="btn_wrapper_item">
                         <input id="textColor_btn" type="radio" name="color">
                         <label class="btn" for="textColor_btn">
                             <span>Text color</span>
                         </label>
                     </div>
 
                     <div class="btn_wrapper_item">
                         <input id="backgroundColor_btn" type="radio" name="color">
                         <label class="btn" for="backgroundColor_btn">
                             <span>Background color</span>
                         </label>
                     </div>
                 </div>
                
                
            </div>
             <div class="content">
                     <div class="ranges">
                         <div id="red"></div>
                         <div id="green"></div>
                         <div id="blue"></div>
                     </div>
                 <div class="text_wrapper">
                     <p id="swatch" class="text">

                         Impedit ullam sit amet excepturi error ipsa, 
                         quibusdam tempora, dignissimos vero libero rem

            </div>
            
        </div>
       </div>
       
   </div>
